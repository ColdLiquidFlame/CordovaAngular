<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <!-- Good default declaration:
         * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
         * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
         * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
            * Enable eval(): add 'unsafe-eval' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
    <title>Cordova Angular Demos</title>
    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/angular-material.layout.css">
</head>

<body ng-cloak>

    <div ng-controller="DefaultCtrl">
        {{ message }}
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <!--<script type="text/javascript" src="js/angular-route.js"></script>-->
    <!--<script type="text/javascript" src="js/angular-touch.js"></script>-->
    <!--<script type="text/javascript" src="js/angular-material.js"></script>-->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
